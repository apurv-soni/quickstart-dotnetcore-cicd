version: 0.2
phases:
  pre_build:
    commands:
      - echo Restore started on `date`
      - dotnet restore WebApplicationSample/MVC_Core_WebApp.dll
  build:
    commands:
      - echo Build started on `date`
      - dotnet publish -c release -o ./build_output WebApplicationSample/MVC_Core_WebApp.dll
artifacts:
  files:
    - ./**/*
  base-directory: './build_output'